site_name: IP Fabric Documentation Portal
site_url: https://docs.ipfabric.io
copyright: <a href="https://ipfabric.io">IP Fabric</a>
repo_url: https://github.com/ipfabric/docs
repo_name: ipfabric/docs
edit_uri: edit/main/docs/


theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  custom_dir: overrides
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - mdx_truly_sane_lists
  - smarty
  - pymdownx.details
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - stylesheets/theme.css

extra:
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/ipfabric.io
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCLztlukjD9RKFGkrKgxMT1w/featured
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/IPFabric
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/ip-fabric/
  version:
    provider: mike

plugins:
  - search:
  - social:
  - glightbox:
      zoomable: true
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version:
        null # the version for <link rel="canonical">; `null`
        # uses the version specified via `mike deploy`
