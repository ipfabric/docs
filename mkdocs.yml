site_name: IP Fabric Documentation Portal
copyright: <a href="https://ipfabric.io">IP Fabric</a>
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - featherlight
  - pymdownx.snippets
  - pymdownx.superfences:

extra_javascript:
  - vendor/jquery-3.6.0.min.js
  - vendor/featherlight-v.1.7.14.min.js

extra_css:
  - vendor/featherlight-v.1.7.14.min.css
  - vendor/featherlight.css

extra:
  version:
    provider: mike

plugins:
  - search:
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version:
        null # the version for <link rel="canonical">; `null`
        # uses the version specified via `mike deploy`
