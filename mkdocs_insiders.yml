INHERIT: mkdocs.yml

plugins:
  - awesome-pages:
      filename: .pages.yml
  - meta:
  - search:
  - social:
      cards_layout: default/variant
      cards_layout_options:
        background_color: "#264183"
        color: "#FFFFFF"
  - tags:
  - glightbox:
      zoomable: true
  - mkdocs_exclude_tagged_files:
      tags_to_exclude:
        - draft
        - excluded
  - redirects:
      redirect_maps:
          'IP_Fabric_API/authentication.md': 'api/authentication.md'
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version:
        null # the version for <link rel="canonical">; `null`
        # uses the version specified via `mike deploy`
